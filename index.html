<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Reminder 1.0</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Get Task From Database</h1>
      <form class="task-form">
        <input
          type="number"
          class="task-index-input"
          placeholder="Enter your task number here..."
        />
        <p>You have : <span class="tasks-count"></span> tasks</p>
        <p>The selected task is : <span class="selected-task"></span></p>
        <button class="but">Get Task</button>
      </form>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
